<html>
 <head>
  <title>
   Amazon Sign-In
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 350px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .container button {
            width: 100%;
            padding: 15px;
            background-color: #e9de0e;
            border: 1px solid #a88734;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
						margin: 10px;
        }
        .container a {
            color: #0066c0;
            text-decoration: none;
						margin-top: 143px;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .container .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
        .footer a {
            color: #0066c0;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
    <a href="/index.html">
   <img alt="Amazon Logo" height="50" src="assets/amazon_logo_dark.png" width="100"/>
</a>
   <h1>
    Sign in
   </h1>
   <label for="email">
    Email mobile phone number
   </label>
   <input id="email" name="email" type="text"/>
   <button>
    Continue
   </button>
   <a href="#">
    Need help?
   </a>
   <div class="divider">
   </div>
   <p>
    Buying for work?
    <a href="#">
     Shop on Amazon Business
    </a>
   </p>
   <div class="divider">
   </div>
   <p>
    New to Amazon?
   </p>
   <a href="/sign_up.html">
   <button style="background-color: #e7e9ec; border-color: #adb1b8;">
    Create your Amazon account
   </button>
</a>
  </div>
  <div class="footer">
   <p>

    <a href="#">
     Conditions of Use
    </a>
    and
    <a href="#">
     Privacy Notice
    </a>
    .
   </p>
   <a href="#">
    Conditions of Use
   </a>
   <a href="#">
    Privacy Notice
   </a>
   <a href="#">
    Help
   </a>
   <p>
    Â© 1996-2024, Amazon.com, Inc. or its affiliates
   </p>
  </div>
 </body>
</html>
